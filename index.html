<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./base.js"></script>
    </head>
    
    <body>
        <a-scene background="color:#026F90">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            <a-assets timeout="10000">
                <a-assets-item id="car" src="./car/scene.gltf"></a-assets-item> 
            </a-assets>
            <a-entity id="ferrari" gltf-model="#car" position="1 -4 5" rotation="0 90 0" scale="5 5 5" base>

            </a-entity>
        </a-scene>
    </body>
</html>
